<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
    
    template="/WEB-INF/templates/template-lay.xhtml">    
    <ui:define name="content">

     <p:panelGrid columns="2" >
      	<f:facet name="header">
            	Display location details
     		</f:facet>      
     	<p:column>
    		<p:outputLabel for="Address" value="Address:" />			
			</p:column>
			<p:column>
			<h:outputText id="Address" value="#{docsController.newLoc.location.concat(' ').concat(docsController.newLoc.mailAddress1).concat(' ').concat(docsController.newLoc.mailSuburb)}"/>
			</p:column>
			<p:column>
                <p:outputLabel for="email" value="Email:" />
			</p:column>			
			<p:column >			                
                <h:outputText id="email" value="#{docsController.newLoc.emailAddress}" maxlength="200" /> 					                                                      
			</p:column>						
			<p:column>
                <p:outputLabel for="phone" value="Phone Number:" />
			</p:column>			
			<p:column >			                
                <h:outputText id="phone" value="#{docsController.newLoc.phoneNumber}" maxlength="20" /> 					                                       
			</p:column>
			<p:column>
                <p:outputLabel for="fax" value="Fax Number:" />
			</p:column>			
			<p:column >			                
                <h:outputText id="fax" value="#{docsController.newLoc.faxNumber}" maxlength="20" /> 					                                       
			</p:column>					
			<p:column rendered='#{docsController.docsUpdateAccess}'>		
				<p:outputLabel for="Id" value="Id:" />			
			</p:column>
			<p:column rendered='#{docsController.docsUpdateAccess}'>
			<h:outputText id="Id" label="Id" value="#{docsController.newLoc.locationNumber}"/>                       
			</p:column>
											
      </p:panelGrid>
                
                <p:panelGrid columns="4">                    
                    <h:commandButton id="back"
                                action="locations"
                        value="Go back" />                     
                </p:panelGrid>       

    </ui:define>
</ui:composition>
