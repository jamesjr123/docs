<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
    
    template="/WEB-INF/templates/template-lay.xhtml">    
    <ui:define name="content">
      <!-- h1>Welcome to the Doctors list</h1-->

                
 <p:dataTable var="_docNote" value="#{doctorNotes}" rows="10" rendered="#{docsController.docsReadAccess}" sortMode="multiple" multiViewState="true"
         paginator="true" paginatorTemplate="{Exporters} {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
         paginatorPosition="bottom" rowsPerPageTemplate="10,20,30" id="docTable">
 	<f:facet name="header">
            Notes listing for <h:outputText id="DocName" value="#{docsController.newDoc.surname}"/>
     </f:facet>         
  	<f:facet name="{Exporters}">
 		<h:outputText value="Export data"/>
    	<h:commandLink>
              <p:graphicImage value="/images/excel.png" alt="Excel"/>
              <p:dataExporter type="xls" target="docTable" fileName="doclisting" />
          </h:commandLink>
	</f:facet>

    <p:column headerText="Notes" sortBy="#{_docNote.notes}">
        <h:outputText value="#{_docNote.notes}" />
    </p:column>
    <p:column headerText="Date created" sortBy="#{_docNote.time_Stamp}" width="200">
        <h:outputText value="#{_docNote.time_Stamp}" />
    </p:column>
     <p:column width="95" exportable="false">
           <f:facet name="header">Action</f:facet>
           <h:commandLink value="Display" action="#{docsController.displayDoc(_docNote)}"   rendered='#{docsController.docsReadAccess}'/><br/>                                                                          
     </p:column>  

</p:dataTable>       
<p:panelGrid columns="4" rendered='#{docsController.docsReadAccess}'>
    <p:column> 
         <h:commandButton id="newNote"
                     action="#{docsController.createNote()}"   rendered='#{docsController.docsUpdateAccess}'
             value="Add New Note"/>                          
    </p:column>                                                 
	<p:column>                
        <p:messages globalOnly="true" />
	</p:column>
	<p:column>                                                                
        <h:commandButton id="docs" action="index" value="Go to Doctors list" />
    </p:column>	                                     
	<p:column>                                                                
        <h:commandButton id="locs" action="locations" value="Go to location list" />
    </p:column>
 </p:panelGrid>  

    </ui:define>
</ui:composition>
