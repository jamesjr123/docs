<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
    
    template="/WEB-INF/templates/template-lay.xhtml">    
    <ui:define name="content">
          	<f:facet name="header">
            	Update note details -  <h:outputText id="DocName" value="#{docsController.newLoc.location}"/>
     		</f:facet>  
     <p:panelGrid columns="6" >

			<p:column>
                <p:outputLabel for="note" value="notes:" />
			</p:column>
			<p:column>			                
				 <p:inputTextarea id="note" value="#{docsController.newLocNote.notes}"  rows="20" cols="100" counter="display" maxlength="4000" counterTemplate="{0} characters remaining." autoResize="false" />
				    <h:outputText id="display" />
			</p:column>
            </p:panelGrid>
     <p:panelGrid columns="6" >

			<p:column>
                <p:outputLabel for="project" value="Follow up Project:" />
			</p:column>
			<p:column>			       
		        <p:selectOneMenu id="project" value="#{docsController.newLocNote.projectId}" >
		             <f:selectItem itemValue="#{null}" itemLabel="Select" />
		            <f:selectItems value="#{referenceData.getUserRefList('TodoistProject',docsController.userEmail)}"/>		    							
		        </p:selectOneMenu>	  			         
			</p:column>
			<p:column>
                <p:outputLabel for="dateDue" value="Follow up Project:" />
			</p:column>
			<p:column>			       
			    <p:outputLabel for="dateDue" value="Due Date:" />
			        <p:calendar id="dateDue" value="#{docsController.newLocNote.followUp}" pattern="dd/MM/yyyy HH:mm:ss" />      
			</p:column>
			<p:column>
                <p:outputLabel for="status" value="Status:" />
			</p:column>
			<p:column>			       
		        <p:selectOneMenu id="status" value="#{docsController.newLocNote.status}" >
		             <f:selectItem itemValue="#{null}" itemLabel="Select" />
		            <f:selectItems value="#{referenceData.getRefCodeList('NoteStatus')}"/>		    							
		        </p:selectOneMenu>	  			         
			</p:column>						
            </p:panelGrid>
                                
                <p:panelGrid columns="4">
                    <h:commandButton id="save"
                           action="#{docsController.saveLocNote()}"
                        value="Save" />
                    <p:messages styleClass="messages"
                       infoClass="valid"
                        warnClass="warning" globalOnly="true" />
                    <h:commandButton id="cancel"
                        action="#{docsController.cancelLN()}"
                        value="Cancel" immediate="true" />                      
                </p:panelGrid>       


    </ui:define>
</ui:composition>
