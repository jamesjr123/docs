<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
    
    template="/WEB-INF/templates/template-lay.xhtml">    
    <ui:define name="content">
      <!-- h1>Welcome to the Doctors list</h1-->


        <h:form id="docs">
        <h:outputText value="#{docsController.loggedIn}" />
                <h:outputText value="#{docsController.userName}" />
        
 <p:dataTable var="_doc" value="#{doctors}" paginator="true" rows="10" 
                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 rowsPerPageTemplate="5,10,15" id="docTable" lazy="true">

    <p:column headerText="FirstName">
        <h:outputText value="#{_doc.firstName}" />
    </p:column>
 
    <p:column headerText="LastName">
        <h:outputText value="#{_doc.surname}" />
    </p:column>
 
    <p:column headerText="Location">
        <h:outputText value="#{_doc.location.location}" />
    </p:column>
 
</p:dataTable>       
            <h2>Member Registration</h2>
            <p>Enforces annotation-based constraints defined on the
                model class.</p>
            <h:panelGrid columns="3" columnClasses="titleCell">
                <h:outputLabel for="name" value="Name:" />
                <h:inputText id="name" value="#{newMember.name}" />
                <h:message for="name" errorClass="invalid" />

                <h:outputLabel for="email" value="Email:" />
                <h:inputText id="email" value="#{newMember.email}" />
                <h:message for="email" errorClass="invalid" />

                <h:outputLabel for="phoneNumber" value="Phone #:" />
                <h:inputText id="phoneNumber"
                    value="#{newMember.phoneNumber}" />
                <h:message for="phoneNumber" errorClass="invalid" />
            </h:panelGrid>

            <p>
                <h:panelGrid columns="2">
                    <h:commandButton id="register"
                        action="#{memberController.register}"
                        value="Register" styleClass="register" />
                    <h:messages styleClass="messages"
                        errorClass="invalid" infoClass="valid"
                        warnClass="warning" globalOnly="true" />
                </h:panelGrid>
            </p>
        </h:form>

    </ui:define>
</ui:composition>
