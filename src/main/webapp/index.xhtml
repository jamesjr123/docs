<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
    
    template="/WEB-INF/templates/template-lay.xhtml">    
    <ui:define name="content">
      <!-- h1>Welcome to the Doctors list</h1-->

                
 <p:dataTable var="_doc" value="#{doctors}" rows="10" rendered="#{docsController.docsReadAccess}" sortMode="multiple" multiViewState="true"
         paginator="true" paginatorTemplate="{Exporters} {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
         paginatorPosition="bottom" rowsPerPageTemplate="10,20,30" id="docTable">
 	<f:facet name="header">
            Doctors Listing
     </f:facet>         
  	<f:facet name="{Exporters}">
 		<h:outputText value="Export data"/>
    	<h:commandLink>
              <p:graphicImage value="/images/excel.png" alt="Excel"/>
              <p:dataExporter type="xls" target="docTable" fileName="doclisting" />
          </h:commandLink>
	</f:facet>

    <p:column headerText="Doctor" sortBy="#{_doc.surname}"
     	filterBy="#{_doc.surname}" filterMatchMode="contains" filterStyle="width: 200px;">
        <h:outputText value="#{_doc.firstName.concat(' ').concat(_doc.middleName).concat(' ').concat(_doc.surname)}" />
    </p:column>
 
    <p:column headerText="Location" sortBy="#{_doc.location.location}"
         	filterBy="#{_doc.location.location}" filterMatchMode="contains" filterStyle="width: 150px;">
        <h:outputText value="#{_doc.location.location}" />
    </p:column>
    <p:column headerText="Address"
         	filterBy="#{_doc.location.mailAddress1}" filterMatchMode="contains">
        <h:outputText value="#{_doc.location.mailAddress1}" />
    </p:column>

    <p:column headerText="Suburb" sortBy="#{_doc.location.mailSuburb} "
         	filterBy="#{_doc.location.mailSuburb}" filterMatchMode="contains" filterStyle="width: 150px;">
        <h:outputText value="#{_doc.location.mailSuburb}" />
    </p:column>
    <p:column  width="95" headerText="State" sortBy="#{_doc.location.mailState}"
         	filterBy="#{_doc.location.mailState}" filterMatchMode="exact" filterStyle="width: 40px;">
        <h:outputText value="#{_doc.location.mailState}" />
    </p:column>  
    <p:column width="105"  headerText="PostCode" sortBy="#{_doc.location.mailPostcode}"
         	filterBy="#{_doc.location.mailPostcode}" filterMatchMode="contains" filterStyle="width: 40px;">
        <h:outputText value="#{_doc.location.mailPostcode}" />
    </p:column>                         
	   <p:column  headerText="Category" sortBy="#{_doc.category}"
	         	filterBy="#{_doc.category}" filterMatchMode="contains" filterStyle="width: 100px;">
	        <h:outputText value="#{_doc.category}" />
	    </p:column>        
     <p:column width="95" exportable="false">
           <f:facet name="header">Action</f:facet>
           <h:commandLink value="Display" action="#{docsController.displayDoc(_doc)}"   rendered='#{docsController.docsReadAccess}'/><br/>                                                                          
           <h:commandLink value="Update" action="#{docsController.updateDoc(_doc)}"   rendered='#{docsController.docsUpdateAccess}'/><br/>
           <h:commandLink value="Notes" action="#{docsController.listDocNotes(_doc)}"   rendered='#{docsController.docsReadAccess}'/>
     </p:column>  

</p:dataTable>       
<p:panelGrid columns="4">         
	<p:column>                
        <p:messages globalOnly="true" />
	</p:column>                                     
	<p:column>                                                                
        <h:commandButton id="locs" action="locations" value="Go to location list" />
    </p:column>
    <p:column> 
         <h:commandButton id="newDoc"
                     action="#{docsController.createDoc()}"   rendered='#{docsController.docsUpdateAccess}'
             value="Add New Doctor"/>                          
    </p:column>                                        
                </p:panelGrid>  

    </ui:define>
</ui:composition>
