<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
    
    template="/WEB-INF/templates/template-lay.xhtml">    
    <ui:define name="content">

     <p:panelGrid columns="2" >
      		<f:facet name="header">
            	Display Doctor details
     		</f:facet>          
			<p:column>
                <p:outputLabel for="Name" value="Name:" />
			</p:column>
			<p:column>			                
                <h:outputText id="Name" value="#{docsController.newDoc.firstName.concat(' ').concat(docsController.newDoc.middleName).concat(' ').concat(docsController.newDoc.surname)}"/> 					                       				                               
			</p:column>
			<p:column>
                <p:outputLabel for="Category" value="Category:" />
			</p:column>
			<p:column>			                
                <h:outputText id="Category" value="#{docsController.newDoc.category}"/> 					                       				                               
			</p:column>					
			<p:column>
                <p:outputLabel for="quals" value="Special interests:" />
			</p:column>
			<p:column>			                
                <h:outputText id="quals" value="#{docsController.newDoc.quals}"/> 					                       				                               
			</p:column>
			<p:column>
                <p:outputLabel for="email" value="Email:" />
			</p:column>			
			<p:column >			                
                <h:outputText id="email" value="#{docsController.newDoc.emailAddress}"  /> 					                       
			</p:column>
			<p:column>
                <p:outputLabel for="phone" value="Contact Number:" />
			</p:column>			
			<p:column >			                
                <h:outputText id="phone" value="#{docsController.newDoc.phoneNumber}" maxlength="20" /> 					                       
			</p:column>
			<p:column>
                <p:outputLabel for="mobilephone" value="Mobile Number:" />
			</p:column>			
			<p:column >			                
                <h:outputText id="mobilephone" value="#{docsController.newDoc.mobileNumber}" maxlength="20" /> 					                       
			</p:column>	
			<p:column>			
    		<p:outputLabel for="Address" value="Address:" />			
			</p:column>
			<p:column>
			<h:outputText id="Address" value="#{docsController.newDoc.location.location.concat(' ').concat(docsController.newDoc.location.mailAddress1).concat(' ').concat(docsController.newDoc.location.mailSuburb)}"/>
			</p:column>
            </p:panelGrid>
                
                <p:panelGrid columns="4">                    
                    <h:commandButton id="back"
                                action="#{docsController.backDoc()}"
                        value="Go back" />                     
                </p:panelGrid>       

    </ui:define>
</ui:composition>
