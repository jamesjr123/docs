<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
    
    template="/WEB-INF/templates/template-lay.xhtml">    
    <ui:define name="content">

     <p:panelGrid columns="2" >
      		<f:facet name="header">
            	Display Doctor details
     		</f:facet>          
			<p:column>
                <p:outputLabel for="Name" value="Name:" />
			</p:column>
			<p:column>			                
                <h:outputText id="Name" value="#{docsController.newDoc.firstName.concat(' ').concat(docsController.newDoc.middleName).concat(' ').concat(docsController.newDoc.surname)}"/> 					                       				                               
			</p:column>
			<p:column>
                <p:outputLabel for="Category" value="Category:" />
			</p:column>
			<p:column>			                
                <h:outputText id="Category" value="#{docsController.newDoc.category}"/> 					                       				                               
			</p:column>					
			<p:column>
                <p:outputLabel for="quals" value="Special interests:" />
			</p:column>
			<p:column>			                
                <h:outputText id="quals" value="#{docsController.newDoc.quals}"/> 					                       				                               
			</p:column>
			<p:column>
                <p:outputLabel for="email" value="Email:" />
			</p:column>			
			<p:column >			                
                <h:outputText id="email" value="#{docsController.newDoc.emailAddress}"  /> 					                       
			</p:column>
			<p:column>
                <p:outputLabel for="phone" value="Contact Number:" />
			</p:column>			
			<p:column >			                
                <h:outputText id="phone" value="#{docsController.newDoc.phoneNumber}" maxlength="20" /> 					                       
			</p:column>
			<p:column>
                <p:outputLabel for="mobilephone" value="Mobile Number:" />
			</p:column>			
			<p:column >			                
                <h:outputText id="mobilephone" value="#{docsController.newDoc.mobileNumber}" maxlength="20" /> 					                       
			</p:column>	
			</p:panelGrid>
			<p:panelGrid>
			<p:row>
			<p:column colspan="4"><br/>
			</p:column>
			</p:row>				
			<p:row>									
			<p:column>		
				<p:outputLabel for="Address" value="Address:" />			
			</p:column>
			<p:column colspan="3">
			<h:outputText id="Address" label="Address" value="#{docsController.newDoc.location.location.concat(' ').concat(docsController.newDoc.location.mailAddress1).concat(' ').concat(docsController.newDoc.location.mailSuburb)}"/>                       
			</p:column>
			</p:row>
			<p:row>									
			<p:column >		
				<p:outputLabel for="Phone" value="Phone:" />			
			</p:column>
			<p:column>
			<h:outputText id="Phone" label="Phone" value="#{docsController.newDoc.location.phoneNumber}"/>                       
			</p:column>
			<p:column >		
				<p:outputLabel for="Email" value="Email:" />			
			</p:column>
			<p:column >
			<h:outputText id="Email" label="Email" value="#{docsController.newDoc.location.emailAddress}"/>                       
			</p:column>
			</p:row>						
			<p:row>			
			<p:column >		
				<p:outputLabel for="Fax" value="Fax:" />			
			</p:column>
			<p:column>
			<h:outputText id="Fax" label="Fax" value="#{docsController.newDoc.location.faxNumber}"/>                       
			</p:column>
			</p:row>
			<p:row>			
			<p:column rendered='#{docsController.docsUpdateAccess}'>		
				<p:outputLabel for="Id" value="Id:" />			
			</p:column>
			<p:column rendered='#{docsController.docsUpdateAccess}'>
			<h:outputText id="Id" label="Id" value="#{docsController.newDoc.doctorId}"/>                       
			</p:column>
			</p:row>																						            
            </p:panelGrid>
                
                <p:panelGrid columns="4">                    
                    <h:commandButton id="back"
                                action="#{docsController.backDoc()}"
                        value="Go back" />                     
                </p:panelGrid>       

    </ui:define>
</ui:composition>
